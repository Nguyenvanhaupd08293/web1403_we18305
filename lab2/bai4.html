<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   
  let daysOfWeek = ["Tue", "Thu", "Sat", "Nine"];
    daysOfWeek.push("Mon", "We", "Fri", "Sun");
    daysOfWeek.sort(function(a, b) {
  let order = { "Mon": 1, "Tue": 2, "Wed": 3, "Thu": 4, "Fri": 5, "Sat": 6, "Sun": 7 };
  let aIndex = order[a] || Number.MAX_VALUE;
  let bIndex = order[b] || Number.MAX_VALUE;

  return aIndex - bIndex;
});
  let index = daysOfWeek.indexOf("Nine");
if (index !== -1) {
     daysOfWeek.splice(index, 1);
}
    document.write(daysOfWeek); 
    </script>
</body>
</html>
